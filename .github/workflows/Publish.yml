# This is a basic workflow to help you get started with Actions
name: Publish_HelperFunctions_Module

# Controls when the workflow will run
on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  publish-to-gallery:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.0
        with:
          repository: ${{ github.repository }}
          path: main
      
      - name: Install and cache PowerShell modules
        uses: potatoqualitee/psmodulecache@v6.0
        with:
          modules-to-cache: PSFramework,Pester::,HelperFunctions
          updatable: true
          shell: powershell
 
      - name: Show that the v5 Action works
        shell: powershell
        run: |
              Get-Module -Name PSFramework, Pester, HelperFunctions -ListAvailable | Select Path
              Import-Module -Name HelperFunctions -Force
              	
      - name: Show that the v7 Action works
        shell: pwsh
        run: |
              Get-Module -Name PSFramework, Pester, HelperFunctions -ListAvailable | Select Path
              Import-Module -Name HelperFunctions -Force

      - name: Test module
        run: |
             Invoke-Pester -Path (Join-Path ${{ github.workspace }} "main\Tests") -Output Detailed -ErrorAction 'Stop'
        shell: powershell

      - name: Publish to PowerShell Gallery
        env:
          DESCRIPTION: ${{ github.event.description }}
          PSGALLERY: ${{ secrets.PowerShellGallery }}
          #PSGALLERY_KEY: ${{ secrets.HMILLER10_PSGALLERY_APIKEY }}
          BUILDVER: '2.7.9'
          
        run: |
          Publish-Module -Name "HelperFunctions" -NuGetApiKey $env:PSGALLERY -Repository PSGallery -RequiredVersion $env:BUILDVER -ErrorAction 'Continue'
        shell: powershell
