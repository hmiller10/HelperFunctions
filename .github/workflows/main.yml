# This is a basic workflow to help you get started with Actions
name: Publish_HelperFunctions_Module

# Controls when the workflow will run
on:
  push:
    branches: [main]

  pull_request:

  workflow_dispatch:

jobs:
  publish-to-gallery:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Build and test module
        run: |
         # Replace with your build and test commands
         #$config = [PesterConfiguration]::Default
         #$config.TestResult.Enabled = $true
         #$config.Run.Exit = $true
         #$config.CodeCoverage.Enabled = $true
         Invoke-Pester -Path $PSScriptRoot\Tests -Output Detailed -ErrorAction 'Continue' #-CI -Configuration $config
        shell: powershell

      - name: Publish to PowerShell Gallery

        env:
          NUGET_KEY: ${{ secrets.HMILLER10_PSGALLERY_APIKEY }}
          BUILDVER: '2.3.4'
          
        run: |
          Publish-Module -Path $PSScriptRoot\Public\HelperFunctions.psd1 -Name "HelperFunctions" -NuGetApiKey $env:HMILLER10_PSGALLERY_APIKEY -Repository PSGallery
        shell: powershell
          