# This is a basic workflow to help you get started with Actions
name: Publish_HelperFunctions_Module

# Controls when the workflow will run
on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  publish-to-gallery:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          path: main

      - name: Install and cache PowerShell modules
        uses: potatoqualitee/psmodulecache@v6.2.1
        with:
          modules-to-cache: PSFramework,Pester::,HelperFunctions
          updatable: true
          shell: powershell

      - name: Show that the Action works
        shell: powershell
        run: |
              Get-Module -Name PSFramework, Pester, HelperFunctions -ListAvailable | Select Path
              Import-Module -Name HelperFunctions -Force
      - name: Get working directory
        run: |
          Get-ChildItem -Path ${{ github.workspace }} -Recurse
        shell: powershell

      - name: Test module
        run: |
         Invoke-Pester -Path (Join-Path ${{ github.workspace }} "main\Tests") -Output Detailed -ErrorAction 'Continue'
        shell: powershell

      - name: Publish to PowerShell Gallery
        env:
          NUGET_KEY: ${{ secrets.HMILLER10_PSGALLERY_APIKEY }}

        run: |
          #Publish-Module -Path (Join-Path ${{ github.workspace }} "main\Code") -NuGetApiKey $env:NUGET_KEY -Verbose
          Publish-Module -Path 'C:\Scripts\Repos\hmiller10\HelperFunctions\Code' -NuGetApiKey $env:NUGET_KEY -Verbose
        shell: powershell